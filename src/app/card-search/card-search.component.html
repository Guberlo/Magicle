<div id="search-component">
    <label for="search-box">Card Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let card of (cardsDTO$ | async)?.cards" >
        <a routerLink="/detail/{{card.name}}">
          {{card.name}}
        </a>
      </li>
    </ul>
  </div>
